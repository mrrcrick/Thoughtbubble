                <! ---- contact Form ---->
                <div class="panel panel-primary">
                    <div  class="panel-heading">
                        <h2 class="panel-title" data-target="#panel-7" data-toggle="collapse">
                            Contact Form
                            <span class="icondown glyphicon glyphicon-triangle-bottom"></span>
                            <span class="iconup glyphicon glyphicon-triangle-top"></span></h2>
                    </div>
                    <div id="panel-7" class="panel-collapse collapse">
                        <div class="panel-body">
                         <div class="contactForm">
                             <form class="contactforminfo" action="index.html" method="post" data-toggle="validator" role="form">
                                 <div class="form-group">
                                        <label for="FirstsName">First Name</label>
                                        <input type="text" class="form-control" id="FirstsName"  data-error="Please enter First Name." placeholder="Enter First Name" required>
                                        <div class="help-block with-errors"></div>
                                        <label for="Surname">Surname</label>
                                        <input type="text" class="form-control" id="Surname" data-error="Please enter Last Name." placeholder="Enter Surname" required>
                                        <div class="help-block with-errors"></div>
                                      </div>
                                      <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="email" class="form-control" id="email" placeholder="Enter Email" required>
                                        <div class="help-block with-errors"></div>
                                      </div>
                                      <div class="form-group">
                                        <label for="message">Message</label>
                                        <input type="text" class="form-control" id="message" data-error="Please enter Message" placeholder="Enter Message" required>
                                        <div class="help-block with-errors"></div>
                                      </div>
                                      <button type="submit" class="btn btn-primary-grey">Submit Form</button>
                             </form>
                         </div>
                        </div>
                    </div>
